name: CI - docker buildx cross-platform
on:
  push:
    workflow_dispatch:
    branches:
      - master
      - develop
    pull_request:
      - master
    tags:
      - "v*"
    schedule:
      - cron: "10 1 * * 0"

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        id: tagging
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=raw,value=develop,enable=${{ github.ref == format('refs/heads/{0}', 'develop') }}
            type=ref,event=tag
            type=schedule
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: Login to Docker hub
        if: github.event.name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Prepare environment
        run: |
          if [ ! -d ".build" ]; then \
          mkdir -m 700 ".build"; \
          fi
          echo "Preparing files: Source dir";
          if [ ! -f ".build/README.md" ]; then \
          echo "# docker-unifi-api-client build environment" > ".build/README.md"; \
          fi
          app_name=art_of_wifi
          settings="config/api_calls.txt"
          dir=".build/$app_name/calls"
          api_tpl="src/template/api_call.tpl"
          config_template="src/template/api_config.tpl"
          origin="$(pwd)"
          cd "$dir"
          docker run --rm -it -v "$dir:/app" composer/composer require art-of-wifi/unifi-api-client
          cd "$origin"
          mkdir -p $(pwd)/$dir
          load_api_into_dir $(pwd)/$dir
          cp $config_template $(pwd)/$dir/config.php

          while read line;
          do
          alias="$(echo $line | sed -e 's/()//')"
          settings="$(echo $line | sed -e 's/()/.php/')"
          file=$dir/$settings
          touch $file
          cat $api_tpl | sed -e "s/<call>/$line/" > $file
          done < $settings
         
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: src/docker/Dockerfile.client
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'workflow_dispatch' }}
          tags: ${{ steps.tagging.outputs.tags }}
          labels: ${{ steps.tagging.outputs.labels }}
          build-args: APP_NAME=art_of_wifi
